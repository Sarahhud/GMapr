<div *ngIf="!loading" class="history">
  <div class="body">
    <mat-card class="history-body">
      <mat-card-title class="history-title">
        {{title}}
      </mat-card-title>
      <div class="text">
      {{body}}
      </div>
    </mat-card>
  </div>
  <mat-card class="more-reading">
    <ng-template matMenuContent></ng-template>
      <span [matMenuTriggerFor]="menu">
        <mat-icon>expand_more</mat-icon>
        Further Reading
      </span>
      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let url of urls | keyvalue">
          <a mat-menu-item href="{{url.key}}" target="_blank">{{url.value}}</a>
        </ng-container>
      </mat-menu>
  </mat-card>
</div>
<div class="history">
  <h1>{{error}}</h1>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>language</mat-icon>
    <span>Languages</span>
  </button>
  <mat-menu #menu="matMenu" class="languages">
    <div *ngFor="let lang of languages | keyvalue">
      <button *ngIf="langlinks.has(lang.key)" mat-menu-item (click)="onChangeLanguage(lang.key)">
        {{lang.value["FullLangName"]}}
      </button>
    </div>
  </mat-menu>
</div>
