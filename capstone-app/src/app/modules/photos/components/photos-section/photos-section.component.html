<div class="flex-container">
    <form class="count">
      <mat-form-field>
        <mat-label>Number</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex. 10"
          [formControl]="limitControl"
          min="1"l
          max="{{maxPhotos}}"
          class="limit-input"
        >
        <span matSuffix>count</span>
        <mat-hint>Between 1 and 10</mat-hint>
        <mat-error *ngIf="limitControl.invalid">Must be between 1 and 10</mat-error>
      </mat-form-field>
    </form>
  </div>
  <app-image-container [limit]="limitControl.value"
  (limitChange)="updateLimit($event)"></app-image-container>
