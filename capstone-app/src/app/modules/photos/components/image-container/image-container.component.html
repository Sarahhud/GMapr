<div *ngIf="!!errorMessage" class="error">
  <p>{{ this.errorMessage }} for query: "{{ query }}"</p>
</div>
<div class="flex-container">
  <div class="picture" *ngFor="let photo of displayPhotos; let i = index">
    <a href="{{ photo.contextLink }}" target="_blank">
      <img src="{{ photo.link }}" (error)="removePhoto(i)"/>
      <div class="details">
        <span class="title">{{ photo.title }}</span>
      </div>
    </a>
  </div>
  <div class="empty"></div>
</div>
