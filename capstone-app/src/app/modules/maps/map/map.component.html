
<span class="buttons">
  <div class ="search-box">
    <mat-form-field class="search-bar">
        <mat-label>Search for a city</mat-label>
        <input matInput type="text" #searchBar>
        <button mat-button
          *ngIf="searchBar.value"
          matSuffix mat-icon-button aria-label="Clear"
          (click)="searchBar.value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button class="search-icon" mat-icon-button color="primary" (click)="locationSearch()" >
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <form>
    <mat-form-field class="example-full-width">
      <input type="text" #typesInput
            placeholder="Pick Type"
            aria-label="String"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto">
            <button mat-button 
              *ngIf="typesInput.value" 
              matSuffix mat-icon-button aria-label="Clear" 
              (click)="typesInput.value=''">
                <mat-icon>close</mat-icon>
              </button>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="changeType(typesInput.value)" >
      Submit
    </button>  
  </form>

  <button class="button-delete" mat-raised-button (click)="deleteAllCustomMark()">Clear</button>
</span>

<div class="map-container">
    <google-map class="map"
                [center]="location"
                height="750px"
                width="100%"
                [zoom] = "zoom"
                (mapClick)="addMarker($event)">
      <map-marker #customMarker
                  class="custom-marker"
                  *ngFor="let marker of markers"
                  [options]="marker"
                  (mapClick)="clickMarker(customMarker)"
                  (mapRightclick)="removeMarker(customMarker)"
      ></map-marker>
      <map-marker *ngFor= "let marker of searchMarkers"
                  class="search-marker"
                  #searchMarker
                  [options]="marker"
                  (mapClick)="openInfoWindow(searchMarker)">
      </map-marker>
      <map-info-window #infoWindow><strong>{{ activeMark }}</strong></map-info-window>
      <map-info-window #customWindow><strong>Custom Marker</strong></map-info-window>
    </google-map>
</div>
