<h1>Map</h1>
<mat-form-field>
    <mat-label>Search for a city</mat-label>
    <input matInput type="text" #searchBar>
    <button mat-button 
    *ngIf="searchBar.value" 
    matSuffix mat-icon-button aria-label="Clear" 
    (click)="searchBar.value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-icon-button color="primary" (click)="locationSearch()" >
    <mat-icon>search</mat-icon>
</button>

<div #mapContainer>
    <google-map class="map"
                [center]="location"
                height="750px"
                width="100%"
                [zoom] = "zoom"
                (mapClick)="addMarker($event)">
      <map-marker #customMarker
                  class="custom-marker"
                  *ngFor="let marker of markers"
                  [options]="marker"
                  (mapRightclick)="removeMarker(customMarker)"
      ></map-marker>
      <map-marker *ngFor= "let marker of searchMarkers"
                  class="search-marker"
                  #searchMarker
                  [options]="marker"
                  (mapClick)="openInfoWindow(searchMarker)">
      </map-marker>
      <map-info-window><strong>{{activeMark}}</strong></map-info-window>
    </google-map>
</div>

<div class="example-button-row">
    <button class="buttonDelete" mat-raised-button color="primary" (click)="deleteAllCustomMark()">Delete All Custom Markers</button>
</div>
