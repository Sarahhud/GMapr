<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="My image {{i + 1}} description">
        </div>
      </a>
    </ng-template>
</ngb-carousel>
<button mat-button [mat-dialog-close]="true">Close</button>
<button mat-button type="button" (click)="togglePaused()">
    {{paused ? 'Cycle' : 'Pause' }}
</button>
